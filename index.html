<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #222, #111);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
        }
        
        h1 {
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-align: center;
        }
        
        button {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, #45a049, #3d8b41);
        }
        
        .hidden {
            display: none !important;
        }
        
        #main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        
        canvas {
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            margin-bottom: 15px;
        }
        
        .score-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 50px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #score {
            color: #4CAF50;
            font-weight: bold;
        }
        
        #instructions, #settings {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 0.5s ease;
            max-width: 500px;
            margin: 0 auto;
        }
        
        #settings-menu {
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            margin: 15px auto;
        }
        
        label {
            display: flex;
            align-items: center;
            margin: 15px 0;
            gap: 10px;
        }
        
        label i {
            width: 20px;
            color: #4CAF50;
        }
        
        select {
            background: #333;
            color: white;
            border: 1px solid #4CAF50;
            padding: 8px;
            border-radius: 5px;
            margin-left: auto;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: #45a049;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            margin-top: 20px;
        }
        
        .control-btn {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            font-size: 24px;
        }
        
        .control-btn:hover {
            background: rgba(76, 175, 80, 0.4);
        }
        
        .control-btn:active {
            background: rgba(76, 175, 80, 0.6);
            transform: scale(0.95);
        }
        
        .btn-up {
            grid-column: 2;
            grid-row: 1;
        }
        
        .btn-left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .btn-right {
            grid-column: 3;
            grid-row: 2;
        }
        
        .btn-down {
            grid-column: 2;
            grid-row: 3;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeIn 0.3s ease;
        }
        
        .game-over h2 {
            color: #ff5252;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .food-item {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .play-btn {
            animation: pulse 1.5s infinite;
        }
        
        .menu-button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        
        .back-to-menu {
            margin-top: 20px;
        }
        
        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            
            canvas {
                width: 300px;
                height: 300px;
            }
            
            .controls {
                grid-template-columns: repeat(3, 50px);
                grid-template-rows: repeat(3, 50px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main-menu">
            <h1><i class="fas fa-gamepad"></i> Snake Game</h1>
            <div class="menu-button-container">
                <button class="play-btn" onclick="startGame()"><i class="fas fa-play"></i> Mulai</button>
                <button onclick="showInstructions()"><i class="fas fa-info-circle"></i> Cara Main</button>
                <button onclick="showSettings()"><i class="fas fa-cog"></i> Pengaturan</button>
            </div>
        </div>

        <div id="game-container" class="hidden">
            <div class="score-container">
                <i class="fas fa-star"></i> Skor: <span id="score">0</span>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div class="controls">
                <div class="control-btn btn-up" id="btnUp"><i class="fas fa-chevron-up"></i></div>
                <div class="control-btn btn-left" id="btnLeft"><i class="fas fa-chevron-left"></i></div>
                <div class="control-btn btn-right" id="btnRight"><i class="fas fa-chevron-right"></i></div>
                <div class="control-btn btn-down" id="btnDown"><i class="fas fa-chevron-down"></i></div>
            </div>
            <button class="back-to-menu" onclick="pauseGame()"><i class="fas fa-pause"></i> Pause</button>
        </div>

        <div id="game-over" class="hidden game-over">
            <h2>Game Over!</h2>
            <p>Skor Akhir: <span id="final-score">0</span></p>
            <button onclick="restartGame()"><i class="fas fa-redo"></i> Main Lagi</button>
            <button onclick="goToMenu()"><i class="fas fa-home"></i> Menu Utama</button>
        </div>

        <div id="instructions" class="hidden">
            <h2><i class="fas fa-info-circle"></i> Cara Main</h2>
            <p>Gunakan tombol panah keyboard atau tombol panah di layar untuk menggerakkan ular. Makan makanan untuk menambah skor dan panjang ular. Hindari menabrak dinding atau tubuh ular sendiri!</p>
            <div class="controls" style="margin: 20px auto; width: fit-content;">
                <div class="control-btn btn-up"><i class="fas fa-chevron-up"></i></div>
                <div class="control-btn btn-left"><i class="fas fa-chevron-left"></i></div>
                <div class="control-btn btn-right"><i class="fas fa-chevron-right"></i></div>
                <div class="control-btn btn-down"><i class="fas fa-chevron-down"></i></div>
            </div>
            <button onclick="goToMenu()"><i class="fas fa-arrow-left"></i> Kembali</button>
        </div>

        <div id="settings" class="hidden">
            <h2><i class="fas fa-cog"></i> Pengaturan</h2>
            <div id="settings-menu">
                <label>
                    <i class="fas fa-tachometer-alt"></i> Kesulitan:
                    <select id="difficulty">
                        <option value="easy">Mudah</option>
                        <option value="medium" selected>Sedang</option>
                        <option value="hard">Sulit</option>
                    </select>
                </label>
                <label>
                    <i class="fas fa-volume-up"></i> Suara:
                    <select id="sound">
                        <option value="high">Besar</option>
                        <option value="medium" selected>Sedang</option>
                        <option value="mute">Mute</option>
                    </select>
                </label>
                <label>
                    <i class="fas fa-image"></i> Grafik:
                    <select id="graphics">
                        <option value="high">Tinggi</option>
                        <option value="medium" selected>Sedang</option>
                        <option value="low">Rendah</option>
                    </select>
                </label>
            </div>
            <button onclick="goToMenu()"><i class="fas fa-arrow-left"></i> Kembali</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const finalScoreElement = document.getElementById("final-score");
        
        // Set canvas size
        canvas.width = 400;
        canvas.height = 400;
        
        const boxSize = 20;
        let snake = [{ x: 200, y: 200 }];
        let food = generateFood();
        let direction = "RIGHT";
        let nextDirection = "RIGHT";
        let score = 0;
        let gameInterval;
        let speed = 100; // Default medium difficulty
        let gameRunning = false;
        let graphicsQuality = "medium";
        
        // Control button event listeners
        document.getElementById("btnUp").addEventListener("click", () => {
            if (direction !== "DOWN") nextDirection = "UP";
        });
        
        document.getElementById("btnDown").addEventListener("click", () => {
            if (direction !== "UP") nextDirection = "DOWN";
        });
        
        document.getElementById("btnLeft").addEventListener("click", () => {
            if (direction !== "RIGHT") nextDirection = "LEFT";
        });
        
        document.getElementById("btnRight").addEventListener("click", () => {
            if (direction !== "LEFT") nextDirection = "RIGHT";
        });
        
        function startGame() {
            document.getElementById("main-menu").classList.add("hidden");
            document.getElementById("game-container").classList.remove("hidden");
            document.getElementById("game-over").classList.add("hidden");
            
            // Set game settings
            let difficulty = document.getElementById("difficulty").value;
            if (difficulty === "easy") speed = 150;
            if (difficulty === "medium") speed = 100;
            if (difficulty === "hard") speed = 70;
            
            graphicsQuality = document.getElementById("graphics").value;
            
            resetGame();
            gameRunning = true;
        }
        
        function resetGame() {
            snake = [{ x: 200, y: 200 }];
            food = generateFood();
            direction = "RIGHT";
            nextDirection = "RIGHT";
            score = 0;
            scoreElement.textContent = score;
            clearInterval(gameInterval);
            gameInterval = setInterval(updateGame, speed);
        }
        
        function pauseGame() {
            if (gameRunning) {
                clearInterval(gameInterval);
                gameRunning = false;
                goToMenu();
            }
        }
        
        function restartGame() {
            startGame();
        }
        
        function showInstructions() {
            document.getElementById("main-menu").classList.add("hidden");
            document.getElementById("instructions").classList.remove("hidden");
        }
        
        function showSettings() {
            document.getElementById("main-menu").classList.add("hidden");
            document.getElementById("settings").classList.remove("hidden");
        }
        
        function goToMenu() {
            document.getElementById("instructions").classList.add("hidden");
            document.getElementById("settings").classList.add("hidden");
            document.getElementById("game-container").classList.add("hidden");
            document.getElementById("game-over").classList.add("hidden");
            document.getElementById("main-menu").classList.remove("hidden");
            clearInterval(gameInterval);
            gameRunning = false;
        }
        
        function updateGame() {
            direction = nextDirection;
            let head = { x: snake[0].x, y: snake[0].y };
            
            if (direction === "UP") head.y -= boxSize;
            if (direction === "DOWN") head.y += boxSize;
            if (direction === "LEFT") head.x -= boxSize;
            if (direction === "RIGHT") head.x += boxSize;
            
            // Check collision with walls
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver();
                return;
            }
            
            // Check collision with self
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                food = generateFood();
            } else {
                snake.pop();
            }
            
            // Add new head
            snake.unshift(head);
            drawGame();
        }
        
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid background for better visibility (medium and high graphics)
            if (graphicsQuality !== "low") {
                ctx.strokeStyle = "#333";
                ctx.lineWidth = 0.5;
                for (let i = 0; i < canvas.width; i += boxSize) {
                    ctx.beginPath();
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, canvas.height);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(0, i);
                    ctx.lineTo(canvas.width, i);
                    ctx.stroke();
                }
            }
            
            // Draw food
            if (graphicsQuality === "high") {
                // Draw apple-like food with gradient
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(food.x + boxSize/2, food.y + boxSize/2, boxSize/2, 0, Math.PI * 2);
                ctx.fill();
                
                // Highlight
                ctx.fillStyle = "rgba(255, 255, 255, 0.3)";
                ctx.beginPath();
                ctx.arc(food.x + boxSize/2 - 2, food.y + boxSize/2 - 2, boxSize/4, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Simple food
                ctx.fillStyle = "red";
                ctx.fillRect(food.x, food.y, boxSize, boxSize);
            }
            
            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                // Different graphics based on quality setting
                if (graphicsQuality === "high") {
                    // Gradient colored snake
                    let gradient = ctx.createLinearGradient(
                        snake[i].x, snake[i].y, 
                        snake[i].x + boxSize, snake[i].y + boxSize
                    );
                    gradient.addColorStop(0, "#4CAF50");
                    gradient.addColorStop(1, "#2E7D32");
                    ctx.fillStyle = gradient;
                    
                    // Rounded rectangle for snake body
                    roundRect(ctx, snake[i].x, snake[i].y, boxSize, boxSize, 5, true, false);
                    
                    // Add eyes to head
                    if (i === 0) {
                        ctx.fillStyle = "white";
                        
                        if (direction === "RIGHT") {
                            ctx.beginPath();
                            ctx.arc(snake[i].x + boxSize - 5, snake[i].y + 5, 2, 0, Math.PI * 2);
                            ctx.arc(snake[i].x + boxSize - 5, snake[i].y + boxSize - 5, 2, 0, Math.PI * 2);
                            ctx.fill();
                        } else if (direction === "LEFT") {
                            ctx.beginPath();
                            ctx.arc(snake[i].x + 5, snake[i].y + 5, 2, 0, Math.PI * 2);
                            ctx.arc(snake[i].x + 5, snake[i].y + boxSize - 5, 2, 0, Math.PI * 2);
                            ctx.fill();
                        } else if (direction === "UP") {
                            ctx.beginPath();
                            ctx.arc(snake[i].x + 5, snake[i].y + 5, 2, 0, Math.PI * 2);
                            ctx.arc(snake[i].x + boxSize - 5, snake[i].y + 5, 2, 0, Math.PI * 2);
                            ctx.fill();
                        } else if (direction === "DOWN") {
                            ctx.beginPath();
                            ctx.arc(snake[i].x + 5, snake[i].y + boxSize - 5, 2, 0, Math.PI * 2);
                            ctx.arc(snake[i].x + boxSize - 5, snake[i].y + boxSize - 5, 2, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    }
                } else if (graphicsQuality === "medium") {
                    // Simple colored snake with slight variation
                    ctx.fillStyle = i === 0 ? "#4CAF50" : "#8BC34A";
                    ctx.fillRect(snake[i].x, snake[i].y, boxSize, boxSize);
                } else {
                    // Low quality - simple green snake
                    ctx.fillStyle = "lime";
                    ctx.fillRect(snake[i].x, snake[i].y, boxSize, boxSize);
                }
            }
        }
        
        // Helper function for rounded rectangles
        function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
            if (typeof radius === 'undefined') {
                radius = 5;
            }
            if (typeof radius === 'number') {
                radius = {tl: radius, tr: radius, br: radius, bl: radius};
            } else {
                var defaultRadius = {tl: 0, tr: 0, br: 0, bl: 0};
                for (var side in defaultRadius) {
                    radius[side] = radius[side] || defaultRadius[side];
                }
            }
            ctx.beginPath();
            ctx.moveTo(x + radius.tl, y);
            ctx.lineTo(x + width - radius.tr, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius.tr);
            ctx.lineTo(x + width, y + height - radius.br);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius.br, y + height);
            ctx.lineTo(x + radius.bl, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius.bl);
            ctx.lineTo(x, y + radius.tl);
            ctx.quadraticCurveTo(x, y, x + radius.tl, y);
            ctx.closePath();
            if (fill) {
                ctx.fill();
            }
            if (stroke) {
                ctx.stroke();
            }
        }
        
        function gameOver() {
            clearInterval(gameInterval);
            gameRunning = false;
            document.getElementById("game-container").classList.add("hidden");
            document.getElementById("game-over").classList.remove("hidden");
            finalScoreElement.textContent = score;
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && direction !== "DOWN") nextDirection = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") nextDirection = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") nextDirection = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") nextDirection = "RIGHT";
            if (event.key === "Escape") pauseGame();
        });
        
        function generateFood() {
            // Generate food, but make sure it's not on the snake
            let newFood;
            let foodOnSnake;
            
            do {
                foodOnSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
                    y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize
                };
                
                // Check if food is on snake
                for (let i = 0; i < snake.length; i++) {
                    if (snake[i].x === newFood.x && snake[i].y === newFood.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
            
            return newFood;
        }
    </script>
</body>
</html>
